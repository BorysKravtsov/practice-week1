<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Borys homepage</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="header__info-container">
            <h1>&lt;Hello <span>world</span>!/&gt;</h1>
            <p class="header__welcome">Welcome to my website</p>
            <nav>
              <a href="#experience">Experience</a>
              <a href="#about">Skills</a>
              <a href="#contact">Contact</a>
            </nav>
          </div>

          <div class="photo"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="experience">
        <div class="container">
          <div class="experience__inner">
            <h2 id="experience">My <span>Experience</span></h2>
            <p class="subtitle">I have worked for the following partners:</p>
            <div class="partners">
              <div class="partners__container">
                <img
                  src="https://zidtek.com/wp-content/uploads/2024/01/chatgpt-logo-green-PNG-768x768.png"
                  alt="chat-gpt"
                  class="partners__logo"
                />
                <p>Open AI</p>
              </div>
              <div class="partners__container">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Dell_Logo.png/1200px-Dell_Logo.png"
                  alt="dell"
                  class="partners__logo dell-logo"
                />
                <p>DELL</p>
              </div>
              <div class="partners__container">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                  alt="github"
                  class="partners__logo"
                  style="filter: invert(1)"
                />
                <p>GitHub</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="skills">
        <div class="container">
          <div class="skills__inner">
            <h2 id="skills">My <span>Skills</span></h2>
            <p class="subtitle">I have the following skills:</p>
            <div class="mySkills">
              <div class="mySkills__container">
                <img
                  src="./images/html.png"
                  alt="chat-gpt"
                  class="skills__logo"
                />
                <p>HTML</p>
              </div>
              <div class="mySkills__container">
                <img src="./images/css.png" alt="dell" class="skills__logo" />
                <p>CSS</p>
              </div>
              <div class="mySkills__container">
                <img src="./images/js.png" alt="github" class="skills__logo" />
                <p>JavaScript</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="contact">
        <h2 id="contact"><span>Contact</span></h2>
        <p class="subtitle">Reach out at</p>
        <div class="mail">
          <a href="mailto:jane@doe.com">mamkinboris3@gmail.com</a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 myself</p>
    </footer>
  </body>
</html>
